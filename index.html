<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор холодных звонков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #phone {
            width: 300px;
            height: 600px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 400px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #999999);
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        #display p {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
        }
        #display p.system {
            background-color: var(--tg-theme-secondary-bg-color, #e6e6e6);
            align-self: center;
            text-align: center;
            font-style: italic;
        }
        #display p.response {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            align-self: flex-start;
        }
        #display p.user {
            background-color: var(--tg-theme-secondary-bg-color, #e6e6e6);
            align-self: flex-end;
            text-align: right;
        }
        #display p.error {
            background-color: #ff4d4d;
            color: white;
            align-self: center;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--tg-theme-secondary-bg-color, #2980b9);
        }
    </style>
</head>
<body>
    <div id="phone">
        <div id="display"></div>
        <button id="callButton">Начать звонок</button>
    </div>

    <script>
        function initApp() {
            let tg = window.Telegram.WebApp;
            let callButton = document.getElementById('callButton');
            let display = document.getElementById('display');
            let isCallActive = false;
            let isTelegramWebApp = tg.initDataUnsafe.query_id !== undefined;
            let mediaRecorder;
            let audioChunks = [];

            console.log('Is Telegram WebApp:', isTelegramWebApp);
            logMessage('App initialized. Is Telegram WebApp: ' + isTelegramWebApp);

            tg.expand();

            callButton.addEventListener('click', toggleCall);

            function toggleCall() {
                if (isCallActive) {
                    endCall();
                } else {
                    startCall();
                }
            }

            async function startCall() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = sendAudioToServer;

                    mediaRecorder.start();
                    isCallActive = true;
                    callButton.textContent = 'Завершить звонок';
                    addMessage('Звонок начат. Говорите...', 'system');
                    logMessage('Call started');
                    if (isTelegramWebApp) {
                        tg.sendData(JSON.stringify({action: 'startCall'}));
                    }
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    addMessage('Ошибка доступа к микрофону', 'error');
                }
            }

            function endCall() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isCallActive = false;
                callButton.textContent = 'Начать звонок';
                addMessage('Звонок завершен', 'system');
                logMessage('Call ended');
                if (isTelegramWebApp) {
                    tg.sendData(JSON.stringify({action: 'endCall'}));
                }
            }

            function sendAudioToServer() {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                audioChunks = [];
            
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
            
                console.log('Sending audio to server...');
            
                fetch('/recognize_speech_from_file', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Server response:', response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed data:', data);
                    if (data.error) {
                        throw new Error(`Server error: ${data.error}`);
                    }
                    addMessage('Вы: ' + data.user_speech, 'user');
                    addMessage(data.bot_response, 'response');
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Ошибка распознавания речи: ' + error.message, 'error');
                });
            }

            function addMessage(message, type) {
                let p = document.createElement('p');
                p.textContent = type === 'response' ? 'Собеседник: ' + message : message;
                p.className = type;
                display.appendChild(p);
                display.scrollTop = display.scrollHeight;
            }

            function logMessage(message) {
                console.log(message);
                if (isTelegramWebApp) {
                    tg.sendData(JSON.stringify({action: 'log', message: message}));
                }
            }

            tg.ready();
        }

        initApp();
    </script>
</body>
</html>
