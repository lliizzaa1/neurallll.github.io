<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор звонка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Симулятор звонка</h1>
    <button id="startCall">Начать звонок</button>
    <button id="endCall" style="display: none;">Завершить звонок</button>
    <button id="startRecording" style="display: none;">Начать запись</button>
    <button id="stopRecording" style="display: none;">Остановить запись</button>
    <div id="status"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let startCallBtn = document.getElementById('startCall');
        let endCallBtn = document.getElementById('endCall');
        let startRecordingBtn = document.getElementById('startRecording');
        let stopRecordingBtn = document.getElementById('stopRecording');
        let statusDiv = document.getElementById('status');
        let mediaRecorder;
        let audioChunks = [];

        tg.expand();

        startCallBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);
        startRecordingBtn.addEventListener('click', startRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);

        function startCall() {
            startCallBtn.style.display = 'none';
            endCallBtn.style.display = 'inline-block';
            startRecordingBtn.style.display = 'inline-block';
            statusDiv.textContent = 'Звонок начат. Нажмите "Начать запись" для записи вашего голоса.';
        }

        function endCall() {
            tg.sendData(JSON.stringify({ status: 'call_ended' }));
            tg.close();
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = sendAudioToServer;

                mediaRecorder.start();
                startRecordingBtn.style.display = 'none';
                stopRecordingBtn.style.display = 'inline-block';
                statusDiv.textContent = 'Запись начата...';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusDiv.textContent = 'Ошибка доступа к микрофону';
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stopRecordingBtn.style.display = 'none';
                startRecordingBtn.style.display = 'inline-block';
                statusDiv.textContent = 'Запись остановлена. Отправка на сервер...';
            }
        }

        function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                statusDiv.textContent = `Ответ сервера: ${data.response}`;
                // Здесь можно добавить логику воспроизведения ответа
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = 'Ошибка при отправке аудио';
            });

            audioChunks = [];
        }

        tg.ready();
    </script>
</body>
</html>
