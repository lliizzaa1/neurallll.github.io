<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор звонка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #phone {
            width: 300px;
            height: 600px;
            border: 2px solid black;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #display {
            width: 100%;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content" style="display: none;">
        <div id="phone">
            <div id="display"></div>
            <button id="callButton">Начать звонок</button>
        </div>
    </div>
    <div id="error" style="display: none;">
        <p>Доступ запрещен. Пожалуйста, откройте эту страницу через Telegram.</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let callButton = document.getElementById('callButton');
        let display = document.getElementById('display');
        let mediaRecorder;
        let audioChunks = [];
        let silenceDetector;
        let isCallActive = false;

        function validateTelegramWebAppData(data) {
            return fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => result.valid)
            .catch(error => {
                console.error('Error:', error);
                return false;
            });
        }

        async function initApp() {
            if (await validateTelegramWebAppData(tg.initData)) {
                document.getElementById('content').style.display = 'block';
                tg.expand();
                callButton.addEventListener('click', toggleCall);
                tg.ready();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        initApp();

        function toggleCall() {
            if (isCallActive) {
                endCall();
            } else {
                startCall();
            }
        }

        async function startCall() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                silenceDetector = new SilenceDetector(stream, onSilenceDetected);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = sendAudioToServer;

                mediaRecorder.start();
                silenceDetector.start();
                isCallActive = true;
                callButton.textContent = 'Завершить звонок';
                display.innerHTML += '<p>Звонок начат. Говорите...</p>';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                display.innerHTML += '<p>Ошибка доступа к микрофону</p>';
            }
        }

        function endCall() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (silenceDetector) {
                silenceDetector.stop();
            }
            isCallActive = false;
            callButton.textContent = 'Начать звонок';
            display.innerHTML += '<p>Звонок завершен</p>';
        }

        function onSilenceDetected() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                silenceDetector.stop();
                display.innerHTML += '<p>Тишина обнаружена. Отправка аудио...</p>';
            }
        }

        function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            fetch('http://127.0.0.1:5000/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                display.innerHTML += `<p>Ответ: ${data.response}</p>`;
                if (isCallActive) {
                    startCall();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                display.innerHTML += '<p>Ошибка при отправке аудио</p>';
            });

            audioChunks = [];
        }

        class SilenceDetector {
            constructor(stream, callback, silenceThreshold = -50, silenceDuration = 1500) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.stream = stream;
                this.callback = callback;
                this.silenceThreshold = silenceThreshold;
                this.silenceDuration = silenceDuration;
                this.timeout = null;
            }

            start() {
                const source = this.audioContext.createMediaStreamSource(this.stream);
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 2048;
                source.connect(this.analyser);

                this.processAudio();
            }

            processAudio() {
                const bufferLength = this.analyser.fftSize;
                const dataArray = new Uint8Array(bufferLength);

                const checkAudio = () => {
                    this.analyser.getByteTimeDomainData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const amplitude = (dataArray[i] - 128) / 128;
                        sum += amplitude * amplitude;
                    }
                    const rms = Math.sqrt(sum / bufferLength);
                    const db = 20 * Math.log10(rms);

                    if (db < this.silenceThreshold) {
                        if (!this.timeout) {
                            this.timeout = setTimeout(() => {
                                this.callback();
                            }, this.silenceDuration);
                        }
                    } else {
                        if (this.timeout) {
                            clearTimeout(this.timeout);
                            this.timeout =null;
                        }
                    }

                    if (this.isRunning) {
                        requestAnimationFrame(checkAudio);
                    }
                };

                this.isRunning = true;
                checkAudio();
            }

            stop() {
                this.isRunning = false;
                if (this.timeout) {
                    clearTimeout(this.timeout);
                    this.timeout = null;
                }
            }
        }
    </script>
</body>
</html>
