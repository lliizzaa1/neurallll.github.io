<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор холодных звонков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>
    <div id="phone">
        <div id="display"></div>
        <button id="callButton">Начать звонок</button>
    </div>

    <script>
        function initApp() {
            let tg = window.Telegram.WebApp;
            let callButton = document.getElementById('callButton');
            let display = document.getElementById('display');
            let isCallActive = false;
            let isTelegramWebApp = tg.initDataUnsafe.query_id !== undefined;
            let mediaRecorder;
            let audioChunks = [];

            console.log('Is Telegram WebApp:', isTelegramWebApp);
            logMessage('App initialized. Is Telegram WebApp: ' + isTelegramWebApp);

            tg.expand();

            callButton.addEventListener('click', toggleCall);

            function toggleCall() {
                if (isCallActive) {
                    endCall();
                } else {
                    startCall();
                }
            }

            async function startCall() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/wav' });
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = sendAudioToServer;

                    mediaRecorder.start();
                    isCallActive = true;
                    callButton.textContent = 'Завершить звонок';
                    addMessage('Звонок начат. Говорите...', 'system');
                    logMessage('Call started');
                    if (isTelegramWebApp) {
                        tg.sendData(JSON.stringify({action: 'startCall'}));
                    }
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    addMessage('Ошибка доступа к микрофону', 'error');
                }
            }

            function endCall() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isCallActive = false;
                callButton.textContent = 'Начать звонок';
                addMessage('Звонок завершен', 'system');
                logMessage('Call ended');
                if (isTelegramWebApp) {
                    tg.sendData(JSON.stringify({action: 'endCall'}));
                }
            }

            function sendAudioToServer() {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];
            
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');
            
                console.log('Sending audio to server...');
            
                fetch('http://localhost:5000/recognize_speech', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Server response:', response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed data:', data);
                    if (data.error) {
                        throw new Error(`Server error: ${data.error}`);
                    }
                    addMessage('Вы: ' + data.user_speech, 'user');
                    addMessage(data.bot_response, 'response');
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Ошибка распознавания речи: ' + error.message, 'error');
                });
            }

            function addMessage(message, type) {
                let p = document.createElement('p');
                p.textContent = type === 'response' ? 'Собеседник: ' + message : message;
                p.className = type;
                display.appendChild(p);
                display.scrollTop = display.scrollHeight;
            }

            function logMessage(message) {
                console.log(message);
                if (isTelegramWebApp) {
                    tg.sendData(JSON.stringify({action: 'log', message: message}));
                }
            }

            tg.ready();
        }

        initApp();
    </script>
</body>
</html>
